<main class="container container-ajustar">
    <div class="container-ajustar">
        <h2>Iniciar sesi칩n</h2>
    </div>

    <div class="wrapper fadeInDown">
        <div id="formContent">

          <div class="fadeIn first container-ajustar-login">
              <i class="fas fa-user icon"></i>

          </div>

          <form>
            <input type="text" id="login" class="fadeIn second" [formControl]="user" name="login" placeholder="login">
            <input type="password" id="password" [formControl]="pwd" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" (click)=validar() class="fadeIn fourth" value="Log In">
          </form>

          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>

</main>
