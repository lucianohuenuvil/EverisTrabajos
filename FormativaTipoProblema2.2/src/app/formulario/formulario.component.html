<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



<div class="container">

    <h1>Ingreso de productos</h1>
        
    <form class="contenedor-form"  [formGroup] ="formularioContacto" (ngSubmit)="enviar()">
        <div class="form-group row bordes">
        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" required formControlName="nombre">
        </div>
        </div>
        <div class="form-group row bordes">
            <label for="staticEmail" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
            <input type="number" required formControlName="precio">
            </div>
        </div>
        <div class="form-group row bordes">
            <label for="staticEmail" class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-10">
            <input type="number" required formControlName="codigo">
            </div>
        </div>
        <div class="form-group row bordes">
            <label for="staticEmail" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
            <input type="number" required formControlName="stock">
            </div>
        </div>
        <div class="form-group row button-container">
            <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

    </form>


    


    <table class=" table table-dark">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Nro</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let datos of array">
            <td>{{datos.codigo}}</td>
            <td>{{datos.nombre}}</td>
            <td>{{datos.precio}}</td>
            <td>{{datos.stock}}</td>
            <td>{{datos.numero}}</td>
        </tr>

        </tbody>
    </table>




</div>
